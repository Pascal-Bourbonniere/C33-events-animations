<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Analyse</title>
        <meta charset="utf-8" />
		<!-- 
			Cette exercice doit être fait dans un fichier externe JavaScript. À faire :
			1- Au départ, les div #analyze-result et #analyze-icon doivent être cachés avec du css (display:none)
			2- Lorsque la personne clique sur "Analyser", alors le div #analyze-icon est affiché pour 2 secondes
			3- Après 2 secondes, le div #analyze-icon est caché et #analyze-result apparaît
		-->
		<script defer src="js/scripts.js"></script>
	</head>
	<body>
		<div>
			<div id="analyze-icon"></div>
			<div id="analyze-result">
				<h3>Resultat est 42</h3>
			</div>
			<div id="search-line">
				<div>
					<input type="text" name="searchBox" placeholder="Texte à analyser" />
				</div>
				<div class="btn">
					<button id="analyze-btn">Analyser</button>
				</div>
			</div>
		</div>
	</body>
</html>
