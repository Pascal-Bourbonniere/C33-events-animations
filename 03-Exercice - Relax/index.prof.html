<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON'T PANIC</title>
    <link rel="stylesheet" href="css/global.reponse.css">
</head>
<body>
    <main>
        <div id="elem-1">
            <img src="img/thumb.png" alt="Thumb logo">
        </div>
        <div id="elem-2">
            Don't
        </div>
        <div id="elem-3">
            Panic
        </div>
        <h3>Ce que j'ai fait</h3>
        <ol>
            <li>J'ai mis l'opacité à 0 des trois éléments</li>
            <li>J'ai appelé les trois fonctions à des intervals différents 1, 2 et 3 secondes</li>
        </ol>
    </main>
    <script>
        const afficherElem = (nodeId) => {
            document.getElementById(nodeId).style.opacity = 1
        }

        setTimeout(afficherElem, 1000, 'elem-1')
        setTimeout(afficherElem, 2000, 'elem-2')
        setTimeout(afficherElem, 3000, 'elem-3')

    </script>
</body>
</html>
