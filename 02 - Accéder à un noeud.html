<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Noeud HTML</title>
		<meta charset="utf-8"/>
		
	</head>
	<body>
		<div style="background-color:red"
			id="texte" 
			onmouseover="modifier()"
			onmouseout="demodifier(this)">
				Lorem ipsum
		</div>
		<script>
			//Ici, on ne passe pas de paramÃ¨tres
			//Moins bon ici
			const modifier = () => {
				const node = document.getElementById("texte")
				node.style.color = "#0f0"
			}
			//Plus facile d'approche
			const demodifier = (node) => {
				node.style.color = "#fff"
			}
		</script>
	</body>
</html>
