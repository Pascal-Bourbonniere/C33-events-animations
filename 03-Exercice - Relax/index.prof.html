<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DON'T PANIC</title>
    <link rel="stylesheet" href="css/global.reponse.css">
</head>
<body>
    <main>
        <div id="elem-1">
            <img src="img/thumb.png" alt="Thumb logo">
        </div>
        <div id="elem-2">
            Don't
        </div>
        <div id="elem-3">
            Panic
        </div>
        <h3>Ce que j'ai fait</h3>
        <ol>
            <li>J'ai mis l'opacité à 0 des trois éléments</li>
            <li>J'ai appelé les trois fonctions à des intervals différents 1, 2 et 3 secondes</li>
        </ol>
    </main>
    <script>
        const afficherElem1 = () => {
            document.getElementById('elem-1').style.opacity = 1
        }
        const afficherElem2 = () => {
            document.getElementById('elem-2').style.opacity = 1
        }
        const afficherElem3 = () => {
            document.getElementById('elem-3').style.opacity = 1
        }

        setTimeout(afficherElem1, 1000)
        setTimeout(afficherElem2, 2000)
        setTimeout(afficherElem3, 3000)

        //     document.getElementById(elementId).style.opacity = 1
        // }
        // setTimeout(afficherElem1, 1000, 'elem1')
    </script>
</body>
</html>
