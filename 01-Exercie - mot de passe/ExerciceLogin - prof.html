<body>
	<img src="img/pwd.jpg" alt="">
	<div class="box" id="hint">
		<h1>Dashboard</h1>

		<input type="email" name="email" placeholder="courriel" id="email" onfocus="setPassword()"/>
		<input type="password" name="password" placeholder="mot de passe" onkeyup="setPasswordHint(this)"/>
		<a href="#">
			<div class="btn">Sign In</div>
		</a>

		<a href="#">
			<div id="btn2">Sign Up</div>
		</a>
	</div>

	</form>

	<p>Tiré et adapté du site : <a href="https://codepen.io/g13nn/pen/LhCIg">https://codepen.io/g13nn/pen/LhCIg</a></p>
	<script>
		// ACM remove ids
		// ACM remove events listeners
		// 1 Lorsque l'usager clic sur le champ courriel, le courriel mail@mail.com doit être inséré.
		// vous pouvez utiliser la fonction setInputContent pour faire changer le contenu
		
		const setPassword = () => {
			setInputValue('email', "mail@mail.com")
		}
		
		// 2 Lorsque l'usager tape son mot de passe, vous devez lui donner un indice. en changeant la couleur du input 
		// utilisez l'event onkeyup
		// vers le rouge si c'est très mauvais, ou vert si c'est bon. la fonction getPasswordMatchValue pourra vous aider.

		const setPasswordHint = node => {
			const value = getPasswordMatchValue('test123', node.value)
			document.getElementById('hint').style.backgroundColor = `rgb(${Math.min(value, 255)}, ${Math.max(255-value, 0)}, 0)`;
		}
		// note. les fonctions sont contenues dans le fichier utils.js Il faut donc l'importer dans votre page.

	</script>
</body>
